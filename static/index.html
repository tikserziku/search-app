<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковое приложение</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* Стили остаются теми же */
    </style>
</head>
<body>
    <h1>Поисковое приложение</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Введите поисковый запрос" required>
        <button type="submit" id="searchButton">Поиск</button>
    </form>
    <div id="results"></div>
    <div id="error" style="color: red;"></div>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value;
            results.textContent = 'Загрузка...';
            error.textContent = '';

            try {
                const response = await axios.get(`/api/v1/get?url=${encodeURIComponent(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`)}`);
                
                console.log('API Response:', response.data);  // Добавим вывод в консоль для отладки
                
                if (response.data.status_code === 200) {
                    const data = JSON.parse(response.data.content);
                    let output = '';
                    
                    if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                        data.RelatedTopics.forEach(topic => {
                            if (topic.FirstURL && topic.Text) {
                                output += `
                                    <div class="result-item">
                                        <a href="${topic.FirstURL}" class="result-title" target="_blank">${topic.Text.split(' - ')[0]}</a>
                                        <div class="result-snippet">${topic.Text.split(' - ')[1] || ''}</div>
                                        <div class="result-url">${topic.FirstURL}</div>
                                    </div>
                                `;
                            }
                        });
                    } else {
                        output = '<p>По вашему запросу ничего не найдено.</p>';
                    }
                    
                    results.innerHTML = output;
                } else {
                    error.textContent = `Ошибка: ${response.data.status_code}`;
                }
            } catch (e) {
                console.error('Error:', e);  // Добавим вывод ошибки в консоль
                error.textContent = `Произошла ошибка: ${e.message}`;
            }
        });
    </script>
</body>
</html>
