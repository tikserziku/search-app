<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск в Висагинасе (Отладка)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* ... (предыдущие стили) ... */
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Поиск в Висагинасе (Отладка)</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Введите запрос (например, 'кафе')" required>
        <button type="submit" id="searchButton">Поиск</button>
    </form>
    <div id="results"></div>
    <div id="error"></div>
    <div id="debug"></div>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const debug = document.getElementById('debug');

        // Замените на ваш реальный API ключ
        const FOURSQUARE_API_KEY = 'YOUR_FOURSQUARE_API_KEY';

        function log(message) {
            console.log(message);
            debug.innerHTML += `<p>${message}</p>`;
        }

        async function searchPlaces(query) {
            const url = 'https://api.foursquare.com/v3/places/search';
            const params = new URLSearchParams({
                query: query,
                near: 'Висагинас,LT',
                limit: 10
            });

            log(`Отправка запроса к Foursquare API: ${url}?${params}`);

            try {
                const response = await axios.get(`${url}?${params}`, {
                    headers: {
                        Accept: 'application/json',
                        Authorization: fsq3ARw21x6jfc5lLXpUs8D/rZx9eBOGjHV60BlQIlaWso8=
                    }
                });

                log(`Получен ответ от API. Статус: ${response.status}`);
                return response.data.results;
            } catch (err) {
                log(`Ошибка при запросе к API: ${err.message}`);
                throw err;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value;
            results.innerHTML = 'Поиск...';
            error.textContent = '';
            debug.innerHTML = '';

            log(`Начало поиска для запроса: "${query}"`);

            try {
                const places = await searchPlaces(query);

                log(`Получено результатов: ${places.length}`);

                if (places.length === 0) {
                    results.innerHTML = '<p>По вашему запросу ничего не найдено.</p>';
                    return;
                }

                let output = '';
                places.forEach(place => {
                    output += `
                        <div class="result-item">
                            <div class="result-name">${place.name}</div>
                            <div class="result-category">${place.categories[0]?.name || 'Категория не указана'}</div>
                            <div class="result-address">${place.location.formatted_address || 'Адрес не указан'}</div>
                        </div>
                    `;
                });
                
                results.innerHTML = output;
            } catch (err) {
                error.textContent = 'Произошла ошибка при поиске. Пожалуйста, попробуйте еще раз позже.';
                log(`Ошибка при обработке результатов: ${err.message}`);
            }
        });

        // Проверка загрузки скрипта
        log('Скрипт загружен и готов к работе');
    </script>
</body>
</html>
